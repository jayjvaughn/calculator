<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
<display id="totalDisplay"></display>
<button id="fun">Dont Push!</button>
<button onclick="operate()"id="total">=</button>
<button onclick="backSpace()"id="back">âŒ«</button>
<button id="clear">C</button>
<button onclick="displayThis('.')">.</button>
<button onclick="displayThis('1')">1</button>
<button onclick="displayThis('+')"id="addition">+</button>
<button onclick="displayThis('2')">2</button>
<button onclick="displayThis('3')">3</button>
<button onclick="displayThis('4')">4</button>
<button onclick="displayThis('-')" id="minus">-</button>
<button onclick="displayThis('5')">5</button>
<button onclick="displayThis('6')">6</button>
<button onclick="displayThis('7')">7</button>
<button onclick="displayThis('*')"id="times">x</button>
<button onclick="displayThis('8')">8</button>
<button onclick="displayThis('9')">9</button>
<button onclick="displayThis('0')">0</button>
<button onclick="displayThis('/')">%</button>
</div>

<script src="javascript.js"></script>
</body>
</html>
